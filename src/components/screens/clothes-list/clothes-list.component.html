<div class="container my-5">
    <div class="row text-center pt-5 mb-5">
        <h1>Browse clothes</h1>
    </div>
    <div class="row justify-content-end">
        <mat-form-field class="col-3">
            <mat-label>Search</mat-label>
            <input matInput type="text" [(ngModel)]="searchValue">
            <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>     
    </div>
    <div class="row">
        <div *ngFor="let clothing of clothes"  [routerLink]="['/clothes', clothing.id]" class="col-3 p-3 mb-3">
            <img [src]="clothing.photo" class="w-100"/>
            <h4 class="pt-2">{{clothing.name}}</h4>
            <p class="price">${{clothing.price}}</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <button class="col-2" mat-stroked-button color="accent">More</button>
    </div>
</div>
