<div class="container">
    <div class="row text-center pt-5 my-5">
        <h1>Products</h1>
    </div>
    <div class="row justify-content-end">
        <button mat-raised-button color="accent" class="col-2" [routerLink]="['/admin/new']">New</button>
    </div>
    <div class="row">
        <table mat-table [dataSource]="clothes" class="mat-elevation-z8 my-5">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let clothing"> {{clothing.name}} </td>
            </ng-container>
            <ng-container matColumnDef="size">
              <th mat-header-cell *matHeaderCellDef> Size </th>
              <td mat-cell *matCellDef="let clothing"> {{clothing.size}} </td>
            </ng-container>
            <ng-container matColumnDef="color">
              <th mat-header-cell *matHeaderCellDef> Color </th>
              <td mat-cell *matCellDef="let clothing"> {{clothing.color}} </td>
            </ng-container>
            <ng-container matColumnDef="condition">
              <th mat-header-cell *matHeaderCellDef> Condition </th>
              <td mat-cell *matCellDef="let clothing"> {{clothing.condition}} </td>
            </ng-container>
            <ng-container matColumnDef="available">
                <th mat-header-cell *matHeaderCellDef> Available </th>
                <td mat-cell *matCellDef="let clothing"> {{clothing.available}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let clothing"> {{clothing.price}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let clothing"> 
                    <mat-icon [routerLink]="['/admin', clothing.id]" class="icon">edit</mat-icon>
                    <mat-icon class="icon" (click)="openDeleteDialog(clothing)">delete</mat-icon> 
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
